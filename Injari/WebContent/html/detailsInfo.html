                    <p>회원님의 정보를 더 입력해주세요.<br></p>

                <form>
                    <div class="form-group">
                        <fieldset><label>성별</label></fieldset>
                        <div>
                            <fieldset>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" id="gender_man" class="custom-control-input" name="gender" checked="" value="남성"><label class="custom-control-label" for="gender_man">남성</label></div>

                            </fieldset>
                        </div>
                    </div>
                    <div class="form-group"><label>전화번호</label><input class="form-control" type="text"></div>
                    <div class="form-group"><label>주소</label><input class="form-control" type="email"></div>
                    <div class="form-group"><label>전공</label><input class="form-control" type="text"></div>
                    <div class="form-group"><label>경력</label>
                        <div class="display:inline">
                            <fieldset>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" id="career_new" class="custom-control-input" name="career" checked="" velue="신입"><label class="custom-control-label" for="career_new">신입</label></div>
                                <div class="custom-control custom-radio custom-control-inline"><input type="radio" id="career_old" class="custom-control-input" name="career"><label class="custom-control-label" for="career_old">경력</label></div><select class="form-control" style="width:176px"><option value="1" selected="">1년 이하</option><option value="2">1년 이상</option><option value="3">2년 이상</option><option value="4">3년 이상</option><option value="5">5년 초과</option></select>
                                <div></div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">확인</button></div>
